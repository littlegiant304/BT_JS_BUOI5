<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT_JS_BUOI5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <section class="ex1">
        <div class="container">
            <h3>QUẢN LÝ TUYỂN SINH</h3>
            <div class="input-group mb-3 d-flex">
                <input type="number" class="form-control mr-3" placeholder="Điểm chuẩn" id="diemChuan">
                <select class="form-control mr-3" name="" id="diemKV">
                    <option value="">Chọn khu vực</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
                <select class="form-control" name="" id="diemDT">
                    <option value="doiTuong">Chọn đối tượng</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="input-group mb-3 d-flex">
                <input type="number" class="form-control mr-3" placeholder="Điểm môn thứ 1" id="mon1">
                <input type="number" class="form-control mr-3" placeholder="Điểm môn thứ 2" id="mon2">
                <input type="number" class="form-control " placeholder="Điểm môn thứ 3" id="mon3">
            </div>
            <button type="button" class="btn btn-primary" id="btnKetQua">Kết quả</button>
            <input type="text" id="ketQua" class="form-control mt-3">
        </div>
    </section>
    <section class="ex2">
        <div class="container">
            <h3>QUẢN LÝ TIỀN ĐIỆN</h3>
            <div class="input-group mb-3 d-flex">
                <input type="text" class="form-control mr-3" placeholder="Nhập họ tên" id="hoTen">
                <input type="number" class="form-control " placeholder="Nhập số KW" id="soKW">
            </div>
            <button type="button" class="btn btn-primary" id="btnTinhTienDien">Tính tiền điện</button>
            <div class="thanhTien">
                <input type="text" id="thanhTien" class="form-control mt-3">
                <!-- <h2>Họ tên:
                    <span id="hoTen"></span>;<span id="tienDien" class="tienDien"></span>VNĐ
                </h2> -->
            </div>
            
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./js/ex1.js"></script>
    <script src="./js/ex2.js"></script>
</body>
</html>
